{% extends "admin/base.html" %}

{% block title %}{{ title }} | Administration E-Biblio{% endblock %}

{% block branding %}
<div id="site-name" style="padding: 20px 0;">
    <a href="{% url 'admin:index' %}" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2.5">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        <div>
            <h1 style="margin: 0; font-size: 28px; font-weight: 900; color: #ffffff; font-family: 'Poppins', sans-serif; letter-spacing: -0.5px;">
                E-Biblio
            </h1>
            <p style="margin: 0; font-size: 13px; color: rgba(255,255,255,0.8); font-weight: 500;">Administration</p>
        </div>
    </a>
</div>
{% endblock %}

{% block nav-global %}

    <div style="max-width: 1400px; margin: 0 auto; display: flex; gap: 15px; padding: 0 20px; flex-wrap: wrap;">
        <a href="/" style="color: white; text-decoration: none; padding: 10px 20px; background: rgba(255,255,255,0.15); border-radius: 8px; transition: all 0.3s; font-weight: 600; font-size: 14px; display: inline-flex; align-items: center; gap: 8px;"
           onmouseover="this.style.background='rgba(255,255,255,0.25)'"
           onmouseout="this.style.background='rgba(255,255,255,0.15)'">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Voir le site
        </a>
        <a href="{% url 'admin:index' %}" style="color: white; text-decoration: none; padding: 10px 20px; background: rgba(255,255,255,0.15); border-radius: 8px; transition: all 0.3s; font-weight: 600; font-size: 14px; display: inline-flex; align-items: center; gap: 8px;"
           onmouseover="this.style.background='rgba(255,255,255,0.25)'"
           onmouseout="this.style.background='rgba(255,255,255,0.15)'">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            Dashboard
        </a>
    </div>
</div>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">

<style>
:root {
    --primary-start: #667eea;
    --primary-end: #764ba2;
    --secondary-start: #f093fb;
    --secondary-end: #f5576c;
    --accent-start: #4facfe;
    --accent-end: #00f2fe;
    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;
    --white: #ffffff;
    --gray-50: #fafafa;
    --gray-100: #f8fafc;
    --gray-200: #f1f5f9;
    --gray-300: #e2e8f0;
    --gray-400: #cbd5e1;
    --gray-600: #64748b;
    --gray-700: #475569;
    --gray-800: #334155;
    --gray-900: #1e293b;
}

/* Reset & Base */
body {
    font-family: 'Inter', -apple-system, system-ui, sans-serif !important;
    background: linear-gradient(135deg, #f5f7fa 0%, #dce4ec 100%) !important;
    color: var(--gray-900) !important;
}

/* Header */
#header {
    background: linear-gradient(135deg, var(--primary-start), var(--primary-end)) !important;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15) !important;
    border-bottom: none !important;
}

/* Breadcrumbs - Plus visible */
.breadcrumbs {
    background: var(--white) !important;
    padding: 16px 24px !important;
    border-radius: 12px !important;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06) !important;
    margin: 20px 0 !important;
    border-left: 4px solid var(--primary-start) !important;
    font-weight: 600 !important;
}

.breadcrumbs a {
    color: var(--primary-start) !important;
    text-decoration: none !important;
    font-weight: 600 !important;
}

.breadcrumbs a:hover {
    color: var(--primary-end) !important;
}

/* Content */
#content {
    padding: 30px 20px !important;
    max-width: 1400px !important;
    margin: 0 auto !important;
}

/* Module - Sections principales */
.module {
    background: var(--white) !important;
    border-radius: 12px !important;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08) !important;
    border: none !important;
    margin-bottom: 24px !important;
}

.module h2,
.module caption {
    background: linear-gradient(135deg, var(--primary-start), var(--primary-end)) !important;
    color: var(--white) !important;
    padding: 16px 20px !important;
    font-weight: 700 !important;
    font-size: 16px !important;
    border-radius: 12px 12px 0 0 !important;
    border: none !important;
    text-transform: none !important;
    letter-spacing: 0 !important;
}

/* Dashboard - Stats Cards */
.admin-dashboard {
    max-width: 1400px;
    margin: 0 auto;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
    margin-bottom: 40px;
}

.stat-card {
    background: var(--white);
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    display: flex;
    align-items: center;
    gap: 24px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    border: 2px solid transparent;
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 100%;
    transition: width 0.3s ease;
}

.stat-card.stat-primary::before {
    background: linear-gradient(180deg, var(--primary-start), var(--primary-end));
}

.stat-card.stat-secondary::before {
    background: linear-gradient(180deg, var(--secondary-start), var(--secondary-end));
}

.stat-card.stat-accent::before {
    background: linear-gradient(180deg, var(--accent-start), var(--accent-end));
}

.stat-card.stat-success::before {
    background: var(--success);
}

.stat-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    border-color: var(--primary-start);
}

.stat-icon {
    width: 70px;
    height: 70px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.stat-primary .stat-icon {
    background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
}

.stat-secondary .stat-icon {
    background: linear-gradient(135deg, var(--secondary-start), var(--secondary-end));
}

.stat-accent .stat-icon {
    background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
}

.stat-success .stat-icon {
    background: var(--success);
}

.stat-icon svg {
    stroke: var(--white);
}

.stat-content {
    flex: 1;
}

.stat-content h3 {
    margin: 0 0 8px 0;
    font-size: 13px;
    color: var(--gray-600);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.stat-value {
    margin: 0 0 12px 0;
    font-size: 40px;
    font-weight: 900;
    color: var(--gray-900);
}

.stat-link {
    color: var(--primary-start);
    text-decoration: none;
    font-size: 14px;
    font-weight: 700;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.stat-link:hover {
    color: var(--primary-end);
}

/* Tables */
#result_list {
    border: none !important;
    border-radius: 12px !important;
    overflow: hidden !important;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06) !important;
}

#result_list thead th {
    background: linear-gradient(135deg, var(--primary-start), var(--primary-end)) !important;
    color: var(--white) !important;
    padding: 18px !important;
    font-weight: 700 !important;
    text-transform: uppercase !important;
    font-size: 13px !important;
    letter-spacing: 0.5px !important;
    border: none !important;
}

#result_list tbody tr {
    background: var(--white) !important;
    transition: all 0.2s ease !important;
    border-bottom: 1px solid var(--gray-200) !important;
}

#result_list tbody tr:hover {
    background: var(--gray-50) !important;
    transform: translateX(5px) !important;
}

#result_list tbody td {
    padding: 18px !important;
    border: none !important;
    color: var(--gray-900) !important;
    font-weight: 500 !important;
}

#result_list tbody td a {
    color: var(--primary-start) !important;
    font-weight: 600 !important;
}

/* Boutons */
.button, input[type="submit"], button, .submit-row input {
    background: linear-gradient(135deg, var(--primary-start), var(--primary-end)) !important;
    color: var(--white) !important;
    border: none !important;
    padding: 12px 28px !important;
    border-radius: 8px !important;
    font-weight: 700 !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4) !important;
    font-size: 14px !important;
}

.button:hover, input[type="submit"]:hover, button:hover {
    transform: translateY(-2px) !important;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6) !important;
}

.button.default, .default {
    background: var(--gray-400) !important;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15) !important;
}

/* Actions rapides */
.quick-actions {
    margin: 40px 0;
}

.quick-actions h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 26px;
    font-weight: 800;
    margin-bottom: 24px;
    color: var(--gray-900);
}

.actions-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.action-card {
    background: var(--white);
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: var(--gray-900);
    transition: all 0.3s ease;
    text-align: center;
    font-weight: 600;
    border: 2px solid transparent;
}

.action-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(102, 126, 234, 0.25);
    border-color: var(--primary-start);
}

.action-card svg {
    stroke: var(--primary-start);
    transition: stroke 0.3s ease;
}

.models-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.model-card {
    background: var(--white);
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    text-decoration: none;
    color: var(--gray-900);
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.model-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    border-color: var(--primary-start);
}

.model-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.model-header h4 {
    margin: 0;
    font-size: 17px;
    font-weight: 700;
    color: var(--gray-900);
}

/* Formulaires */
.form-row {
    margin-bottom: 24px !important;
}

.form-row label {
    font-weight: 700 !important;
    color: var(--gray-900) !important;
    margin-bottom: 8px !important;
    display: block !important;
    font-size: 14px !important;
}

.form-row input[type="text"],
.form-row input[type="email"],
.form-row input[type="password"],
.form-row input[type="number"],
.form-row textarea,
.form-row select {
    width: 100% !important;
    padding: 14px !important;
    border: 2px solid var(--gray-300) !important;
    border-radius: 8px !important;
    font-size: 15px !important;
    transition: all 0.3s ease !important;
    background: var(--white) !important;
    color: var(--gray-900) !important;
    font-weight: 500 !important;
}

.form-row input:focus,
.form-row textarea:focus,
.form-row select:focus {
    outline: none !important;
    border-color: var(--primary-start) !important;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1) !important;
}

/* Messages */
.messagelist {
    padding: 0 !important;
    margin: 20px 0 !important;
}

.messagelist li {
    list-style: none !important;
    padding: 18px 24px !important;
    border-radius: 10px !important;
    margin-bottom: 12px !important;
    font-weight: 700 !important;
    display: flex !important;
    align-items: center !important;
    gap: 12px !important;
    font-size: 15px !important;
}

.messagelist li.success {
    background: var(--success) !important;
    color: var(--white) !important;
}

.messagelist li.error {
    background: var(--danger) !important;
    color: var(--white) !important;
}

.messagelist li.warning {
    background: var(--warning) !important;
    color: var(--white) !important;
}

/* Sidebar - Meilleure lisibilit√© */
#content-related {
    background: var(--white) !important;
    border-radius: 12px !important;
    padding: 20px !important;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06) !important;
}

#content-related h3 {
    color: var(--gray-900) !important;
    font-weight: 700 !important;
    border-bottom: 2px solid var(--primary-start) !important;
    padding-bottom: 10px !important;
}

/* Pagination */
.paginator {
    background: var(--white) !important;
    padding: 20px !important;
    border-radius: 10px !important;
    margin-top: 24px !important;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06) !important;
}

.paginator a {
    padding: 10px 18px !important;
    margin: 0 5px !important;
    border-radius: 8px !important;
    background: var(--gray-200) !important;
    color: var(--gray-900) !important;
    text-decoration: none !important;
    transition: all 0.3s ease !important;
    font-weight: 600 !important;
}

.paginator a:hover {
    background: linear-gradient(135deg, var(--primary-start), var(--primary-end)) !important;
    color: var(--white) !important;
    transform: translateY(-2px) !important;
}

/* Responsive */
@media (max-width: 768px) {
    .stats-grid {
        grid-template-columns: 1fr;
    }

    .actions-grid {
        grid-template-columns: 1fr;
    }

    .models-grid {
        grid-template-columns: 1fr;
    }

    #content {
        padding: 20px 15px !important;
    }
}
</style>
{% endblock %}
