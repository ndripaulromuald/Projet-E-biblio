{% extends 'bibliotheque/base.html' %}

{% block title %}Lecture : {{ livre.titre }} - E-Biblio{% endblock %}

{% block extra_css %}
<style>
    .pdf-viewer-container {
        width: 100%;
        height: calc(100vh - 200px);
        min-height: 600px;
        background: #f5f5f5;
        border-radius: 8px;
        overflow: hidden;
    }
    
    .pdf-viewer-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    .reading-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="reading-header">
        <div>
            <h1>{{ livre.titre }}</h1>
            <p class="book-author">{{ livre.auteur }}</p>
        </div>
        <div>
            <a href="{% url 'detail_livre' livre.pk %}" class="btn btn-outline">← Retour</a>
            <a href="{% url 'telecharger_livre' livre.pk %}" class="btn btn-primary">⬇️ Télécharger</a>
        </div>
    </div>

    <div class="pdf-viewer-container">
        <iframe
    src="http://127.0.0.1:8000{{ livre.fichier_pdf.url }}"
    style="width:100%; height:100%;"
    frameborder="0">
         </iframe>
    </div>
</div>
{% endblock %}
